name: Azure Static Web Apps CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Removed manual 'Setup Node', 'Install', and 'Build' steps. 
      # Let Oryx handle this so it can wire up the API routes.

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
                azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                action: "upload"
                
                # CHANGE THIS LINE (It currently says "/")
                app_location: "guardrails-app"
                
                api_location: "" 
                output_location: ""
          # skip_app_build: true  <-- DELETED (This is dangerous for Next.js)
        env:
          # This environment variable hints to Oryx to use Node 20
          # (But the package.json "engines" field is the strongest signal)
          NODE_VERSION: "20"